<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Terrorism Index Visualization</title>
  <meta http-equiv="refresh" content="2; url=./info_vis_2025_terrorism_index_poster/web/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.2s ease;
      background: rgba(44, 62, 80, 0.85);
      padding: 2.5em 3em;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255,255,255,0.12);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #f7971e, #ffd200, #21d4fd, #b721ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 2s linear infinite alternate;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #e0e0e0;
    }
    .loader {
      margin: 0 auto 1.5em auto;
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #21d4fd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 16px #21d4fd44;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes gradientMove {
      0% { background-position: 0%;}
      100% { background-position: 100%;}
    }
    a {
      color: #ffd200;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.2s;
    }
    a:hover {
      color: #21d4fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting...</h1>
    <p>
      You are being redirected to the<br>
      <strong>Global Terrorism Index Visualization</strong>.<br>
      If you are not redirected automatically,<br>
      <a href="./info_vis_2025_terrorism_index_poster/web/">click here</a>.
    </p>
  </div>
</body>
</html>
